{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card img-fluid border-0 px-0" style="width: 450px;">
            <img class="card-img-top img-fluid" src="{% static 'img/fondo_form.png' %}" style="width: 100%;"/>
            <!-- formulario -->
            <div class="card-img-overlay d-flex" style="margin-top: 180px;">
                <form action="/" method="post" id="inviform">

                    {% csrf_token %}

                    <!-- formulario del nombre -->
                    <div class="form-group align-self-center mx-auto" style="max-width: 250px;">
                        <input
                            type="text"
                            name="first_name"
                            placeholder="Nombre/s"
                            id="usernameField"
                            class="form-control form-control-sm"
                            autocomplete="off"                      
                        />
                    </div>                    
                        
                    <div class="form-group align-self-center mx-auto mt-3" style="max-width: 250px;">
                        <input 
                            type="text"
                            name="last_name"
                            placeholder="Apellido/s"
                            id="lastnameField"
                            class="form-control form-control-sm"
                            autocomplete="off"
                        />
                    </div>

                    <div class="row mt-5">
                        
                        <!-- botones para elegir menu -->
                        <div class="form-check radio" style="padding-left: 170px;">
                            <h6 style="padding-left: 20px;">Menú</h6>

                            <input class="form-check-input" type="radio" name="menu" id="menu1" value="Sin Condicion">
                            <label class="form-check-label">Sin Condicion</label>
                        </div>

                        <div class="form-check radio" style="padding-left: 170px;">
                            <input class="form-check-input" type="radio" name="menu" id="menu2" value="Vegetariano">
                            <label class="form-check-label">Vegetariano</label>
                        </div>

                        <div class="form-check radio" style="padding-left: 170px;">
                            <input class="form-check-input" type="radio" name="menu" id="menu3" value="Vegano">
                            <label class="form-check-label">Vegano</label>
                        </div>

                        <div class="form-check radio" style="padding-left: 170px;">
                            <input class="form-check-input" type="radio" name="menu" id="menu4" value="Celiaco">
                            <label class="form-check-label">Celiaco</label>
                        </div>
                    </div>

                    <!-- boton de confirmacion -->
                    <div class="row align-self-center mx-auto" style="max-width: 250px; margin-top: 50px;" id="button">
                        <input type="submit" value="Confirmar Asistencia" class="btn bg-dark text-light" id="submit-btn"/>
                    </div>

                    <div class="row align-self-center mx-auto" style="margin-top: 50px;">
                    <!-- mensaje de exito -->
                        <div class = "alert alert-success rounded text-center align-self-center mx-auto" id="submit_message_success" style="max-width: 250px;"></div>
                                        
                    <!-- mensaje de error -->
                        <div class="alert-md alert-danger rounded text-center align-self-center mx-auto" id="submit_message_error" style="max-width: 250px;"></div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-1 p-3">
        <div class="card" style="max-width: 18rem;">
            <form action="/pass" method="post" id="passwordform">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <input
                        type="text"
                        name="password"
                        placeholder="Contraseña"
                        id="passwordField"
                        value="{{fieldValues.password}}"
                        class="form-control form-control-sm"
                        autocomplete="off"
                    />
                </div>
                
                <div class="row justify-content-center">
                    <form action="">
                        <input type="submit" class="btn mt-3 bg-dark text-light" value="Descargar Excel" id="excel-download"/>
                    </form>
                </div>

            </form>
        </div>
    </div>   
</div>

{% endblock content %}


{% block javascript %}

<script type="text/javascript" src="{% static 'js/nombre_apellido.js'%}"></script>
<script type="text/javascript" src="{% static 'js/submit.js'%}"></script>
<script type="text/javascript" src="{% static 'js/excel.js'%}"></script>

{% endblock javascript %}
